<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- Carrega Bootstrap e CSS Extra -->
        <link href="css/bootstrap.css" rel="stylesheet"></link>
        <link href="css/SGR_Beta.css" rel="stylesheet"></link>
        <link href="css/sgr.css" rel="stylesheet"></link>
        <script src="js/bootstrap.js"></script>
    </h:head>
    <h:body>
          <p:dialog style="margin-left: 48%;margin-top: 20%" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <img src="img/ajax-loader.gif" class="img-responsive"></img>	
        </p:dialog>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        
            <!-- [I] Painel Principal -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">

                        <!-- [I] Logo -->                
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="img/sgr_logo_sd.png" style="max-height: 100px; 
                                 margin-top:-20px; background-color:#F8F8F8;" class="img-rounded"></img>
                        </a>

                        <!-- [F] Exibição do Usuário -->
                        <p class="navbar-text" >Olá, <b>#{funcionarioController.funcionario.nome}</b>!</p>     
                        <p class="navbar-text">Mesa <span class="badge"></span></p>
                    </div>

                    <!-- [F] Informações -->
                    <p class="navbar-text" style="margin-left:100px;"><span class="glyphicon glyphicon-time" 
                                                                            aria-hidden="true" style="color:#D45744; margin-right:5px;"></span><b><span id="basicclock">#{funcionarioController.currentHour}</span></b></p>               

                    <!-- [S] Script Hora -->



                    <p class="navbar-text" style="margin-left:20px;"><span class="glyphicon glyphicon-calendar"
                                                                           aria-hidden="true" style="color:#D45744; margin-right:5px;"></span><b><span id="basicdate">#{funcionarioController.currentDate}</span></b></p>
                    <ul class="nav navbar-nav navbar-right" style="margin-right:20px;">

                        <!-- [I] Configurações -->
                        <li><div class="dropdown" style="margin-top:8px; margin-right:5px;">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    Configurações
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Alterar Dados Cadastrais</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Alterar Senha</a></li>
                                </ul>
                            </div></li>


                        <!-- [I] Logout Button -->
                        <li><h:form><h:commandButton value="Sair"  actionListener="#{funcionarioController.doLogout()}" class="btn btn-default navbar-btn"></h:commandButton></h:form></li>
                    </ul>       

                </div>                 
            </nav>

    </h:body>
</html>
