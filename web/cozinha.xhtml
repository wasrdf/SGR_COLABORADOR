<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title> Sistema de Gestão Restaurante</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- Carrega Bootstrap e CSS Extra -->
        <link href="css/bootstrap.css" rel="stylesheet"></link>
        <link href="css/SGR_Beta.css" rel="stylesheet"></link>
        <link href="css/sgr.css" rel="stylesheet"></link>
        <!-- Carrega JQuery -->
        <script src="js/jquery-2.1.3.js"></script>
        <!-- Carrega Plugins Avulsos -->		
        <script src="js/bootstrap.js"></script>

    </h:head>
    <body>
        <h:form id="frmPrincipal"  >

            <!-- [I] Painel Principal -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">

                        <!-- [I] Logo -->                
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="img/sgr_logo_sd.png" style="max-height: 100px; 
                                 margin-top:-20px; background-color:#F8F8F8;" class="img-rounded"></img>
                        </a>

                        <!-- [F] Exibição do Usuário -->
                        <p class="navbar-text" >Olá, <b>#{funcionarioController.funcionario.nome}</b>!</p>     
                        <p class="navbar-text">Mesa <span class="badge"></span></p>
                    </div>

                    <!-- [F] Informações -->
                    <p class="navbar-text" style="margin-left:100px;"><span class="glyphicon glyphicon-time" 
                                                                            aria-hidden="true" style="color:#D45744; margin-right:5px;"></span><b><span id="basicclock">#{funcionarioController.currentHour}</span></b></p>               

                    <!-- [S] Script Hora -->



                    <p class="navbar-text" style="margin-left:20px;"><span class="glyphicon glyphicon-calendar"
                                                                           aria-hidden="true" style="color:#D45744; margin-right:5px;"></span><b><span id="basicdate">#{funcionarioController.currentDate}</span></b></p>
                    <ul class="nav navbar-nav navbar-right" style="margin-right:20px;">

                        <!-- [I] Configurações -->
                        <li><div class="dropdown" style="margin-top:8px; margin-right:5px;">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    Configurações
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Alterar Dados Cadastrais</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Alterar Senha</a></li>
                                </ul>
                            </div></li>


                        <!-- [I] Logout Button -->
                        <li><h:commandButton value="Sair"  actionListener="#{funcionarioController.doLogout()}" class="btn btn-default navbar-btn"></h:commandButton></li>
                    </ul>       

                </div>                 
            </nav>

            <!-- [I] Fim do Painel Principal -->




            <!-- [I] Fim do Painel Principal -->

            <!-- corpo da pagina -->
            <div>

            </div>
            <h:panelGrid  style="margin-left: 10px;margin-top: 5%;background-color: #F8F8F8" >

                <h:panelGrid columns="4" cellpadding="5" cellspacing="5" style="text-align: center" >
                    <h:outputText style="font-weight: bold" value="Buscar por nome: " />
                    <p:inputText style="margin-left: 10px" value="#{funcionarioController.filtroPedido}" />
                    <p:commandButton class="btn btn-default navbar-default" style="margin-left: 10px" update="movimento" value="Listar todos os pedidos" actionListener="#{funcionarioController.carregarPedidos()}" />
                    <p:commandButton class="btn btn-default navbar-default" style="margin-left: 10px" update="movimento" value="Limpar pedidos prontos" actionListener="#{funcionarioController.limparPedidosPronto()}" />
                </h:panelGrid>
                <br/>
                
                <p:dataTable id="movimento" tableStyleClass="table table-striped" emptyMessage="Nenhum pedido realizado." var="movimento" value="#{funcionarioController.listaMovimento}">


                    <p:column headerText="Cliente">
                        <h:outputText style="color: blue;font-weight: bold;font-size: 17px" value="#{movimento.clienteNome}" />
                    </p:column>


                    <p:column width="7%" headerText="Mesa">
                        <h:outputText style="color: #265a88;font-weight: bold;font-size: 17px" value="#{movimento.mesaNumero}" />
                    </p:column>


                    <p:column width="18%" headerText="Item">
                        <h:outputText style="color: red;font-weight: bold;font-size: 17px" value="#{movimento.item}" />
                    </p:column>

                    <p:column width="8%" headerText="Quantidade">
                        <h:outputText style="color: red;font-weight: bold;font-size: 17px" value="#{movimento.quantidade}" />
                    </p:column>  

                    <p:column width="7%" headerText="Preço">
                        <p:outputLabel value="#{movimento.preco}"  style="margin-left: 10px" >
                            <f:convertNumber currencyCode="R$" minFractionDigits="2" locale="pt-br"  />
                        </p:outputLabel>
                    </p:column>    

                    <p:column  sortBy="#{movimento.itemStatus}" headerText="Status do Item">

                        <p:outputPanel rendered="#{movimento.itemStatus.equals('Solicitado')}"  >
                            <h:outputText style="color: red;font-weight: bold;font-size: 17px" value="#{movimento.itemStatus}" />
                        </p:outputPanel>

                        <p:outputPanel rendered="#{movimento.itemStatus.equals('Pronto')}" >
                            <h:outputText style="color: blue;font-weight: bold;font-size: 17px" value="#{movimento.itemStatus}" />  
                        </p:outputPanel>

                        <p:outputPanel rendered="#{movimento.itemStatus.equals('Entregue')}" >
                            <h:outputText style="color: green;font-weight: bold;font-size: 17px" value="#{movimento.itemStatus}" />  
                        </p:outputPanel>
                    </p:column>



                    <p:column headerText="Alterar status">
                        <p:commandButton  update="movimento" value="Pronto" actionListener="#{funcionarioController.alterarStatusItem(movimento)}" />
                    </p:column>


                </p:dataTable>


            </h:panelGrid>




            <!-- fim corpo da pagina -->

            <!-- [I] Display Principal -->


            <!-- [I] Footer -->


            <!-- [I] Display Principal -->


            <!-- [I] Footer -->
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="container">

                    <!-- [F] Informações de Conta e Pedidos -->
                    <ul class="nav navbar-nav">
                        <li><p class="navbar-text" ><span class="glyphicon glyphicon-list" aria-hidden="true" style="color:#D45744; margin-right:5px;"></span><b>Total de Pedidos:</b><span class="ft-values"> 15</span></p></li>
                        <li><p class="navbar-text" ><span class="glyphicon glyphicon-usd" aria-hidden="true" style="color:#D45744; margin-right:5px;"></span><b>Total da Conta:</b><span class="ft-values"> R$ 00,00</span></p></li>
                    </ul>

                    <!-- [I] Funções de Conta -->
                    <ul class="nav navbar-nav navbar-right">
                        <li><button type="button" class="btn btn-danger" style="margin-top:7px;">Encerrar Conta</button></li>
                    </ul>

                </div>
            </nav>


            <!-- [S] Carrega JQuery -->
            <script src="js/jquery-2.1.3.js"></script>
            <!-- [S] Carrega Plugins Avulsos -->		
            <script src="js/bootstrap.js"></script>
        </h:form>

    </body>

</html>
