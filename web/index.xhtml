<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- Carrega Bootstrap e CSS Extra -->
        <link href="css/bootstrap.css" rel="stylesheet"></link>
        <link href="css/SGR_Beta.css" rel="stylesheet"></link>
        <link href="css/sgr.css" rel="stylesheet"></link>
        <!-- Carrega JQuery -->
        <script src="js/jquery-2.1.3.js"></script>
        <!-- Carrega Plugins Avulsos -->		
        <script src="js/bootstrap.js"></script>

        <title> Sistema de Gestão Restaurante</title>

    </h:head>

    <h:body>

        <div class="vertical-center">
            <div class="container formbg">

                <!-- Cria Colunas da Tela de Login -->
                <div class="row ">

                    <!-- Logo -->
                    <div class="col-sm-4">
                        <img src="img/sgr_logo_sd.png" class="img-responsive"></img>
                    </div>


                    <!-- Formulário de Login -->
                    <div class="col-sm-7">

                        <h3>Login</h3>
                        <h:form>
                            <div class="form-group">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                <label for="client">Usuário:</label>
                                <h:inputText class="form-control" value="#{funcionarioController.funcionarioLogin}"> </h:inputText>                               

                            </div>
                            <div class="form-group">
                                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>                               
                                <label for="password">Senha:</label>
                                <h:inputSecret class="form-control" value="#{funcionarioController.funcionarioSenha}"> </h:inputSecret>
                            </div>
                            <div class="btn-group" role="group" aria-label="loginformbuttons">
                                <p:commandButton  class="btn btn-default" value="Entrar" actionListener="#{funcionarioController.logar}" />

                                <div class="btn-group" role="group">
                                    <p:commandButton value="Recuperar senha" type="button" class="btn btn-default dropdown-toggle" >
                                        
                                        
                                    </p:commandButton>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Enviar por E-mail</a></li>
                                        <li><a href="#">Enviar por SMS</a></li>
                                        <li class="divider"></li>

                                    </ul>
                                </div>
                            </div>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        </h:form>

                        <!--
                        <%
                        String msg = (String) request.getAttribute("msg");
                        if (msg != null){%>
                        <br>
                            <div class="alert alert-warning" role="alert"><b>Atenção: <% out.println(msg); %></div><%
                            }
                            %>
                        -->


                    </div>

                </div>

            </div>

        </div> 




        <!-- Carrega JQuery -->
        <script src="js/jquery-2.1.3.js"></script>
        <!-- Carrega Plugins Avulsos -->		
        <script src="js/bootstrap.js"></script>

        <br />
        <h:link outcome="welcomePrimefaces" value="Página de boas-vindas do Primefaces" />
    </h:body>

</html>
