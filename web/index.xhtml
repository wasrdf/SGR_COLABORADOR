<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Carrega Bootstrap e CSS Extra -->
        <link href="css/bootstrap.css" rel="stylesheet"></link>
        <link href="css/sgr.css" rel="stylesheet"></link>
        <link href="css/font-awesome.css" rel="stylesheet"></link>

        <!-- Carrega JQuery -->
        <script src="js/jquery-2.1.3.js"></script>

        <!-- Carrega Plugins Avulsos -->		
        <script src="js/bootstrap.js"></script>


        <title>SGR | Administração</title>        
    </h:head>

    <h:body>        
        <div class="vertical-center">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-body">                            
                        <div class="row ">

                            <!-- @ Logo -->
                            <div class="col-sm-4">
                                <img src="img/sgr_logo_sd.png" class="img-responsive"></img>	
                            </div>

                            <!-- @ Formulário de Login -->
                            <div class="col-sm-7">
                                <h3>Administração</h3>
                                <p>Sistema de gerenciamento de Restaurante</p>

                                <h:form>

                                    <!-- @ Inputs -->
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                                            <h:inputText  class="form-control" value="#{funcionarioController.funcionarioLogin}"/>                                            
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-unlock-alt"></i></span>
                                            <h:inputSecret  class="form-control" value="#{funcionarioController.funcionarioSenha}"/>
                                        </div>
                                    </div>

                                    <!-- @ Buttons -->
                                    <div class="btn-group" role="group" aria-label="...">
                                        <p:commandButton ajax="false" class="btn btn-default" value="Entrar" actionListener="#{funcionarioController.logar}"/>                                        
                                    </div>

                                </h:form>                                
                                <br/>
                                <!-- # Mensagens de Erro -->
                                <h:messages styleClass="alert alert-warning"/> 

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
        <br />
        <h:link outcome="welcomePrimefaces" value="Página de boas-vindas do Primefaces" />
    </h:body>
</html>
