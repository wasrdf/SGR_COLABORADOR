<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--Washington-->
    <h:head>
        <title> Sistema de Gestão Restaurante</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- Carrega Bootstrap e CSS Extra -->
        <link href="css/bootstrap.css" rel="stylesheet"></link>
        <link href="css/SGR_Beta.css" rel="stylesheet"></link>
        <link href="css/sgr.css" rel="stylesheet"></link>
        <!-- Carrega JQuery -->
        <script src="js/jquery-2.1.3.js"></script>
        <!-- Carrega Plugins Avulsos -->		
        <script src="js/bootstrap.js"></script>

    </h:head>
    <body>
        <ui:include src="topo.xhtml" />
        <h:form id="frmPrincipal" rendered="#{funcionarioController.tela == 0}"  >
            <div  style="margin-left: 10px;margin-top: 5%" >

                <p:commandButton    class="btn btn-default navbar-btn"   action="#{funcionarioController.navegarPara('/manterCliente.jsf')}" value="Efetuar Recebimento"  />
                <p:commandButton ajax="false"    class="btn btn-default navbar-btn"   action="#{funcionarioController.mudarTela(1)}" value="Gerar Relatório de Vendas"  />
               
                <p:commandButton    class="btn btn-danger navbar-btn"   action="#{funcionarioController.navegarPara('/encerrarConta.jsf')}" value="Encerrar Conta"  />


            </div>
                <p:poll interval="30" listener="#{funcionarioController.listarItensCancelamento()}" update="item" />
                <h:dataTable  rendered="#{funcionarioController.listaItensCancelados.size() > 0}" border="1"  style="background-color: white;width: 100%;height: 80px;text-align: center" var="item" value="#{funcionarioController.listaItensCancelados}" id="item">

            <h:column  >
                <f:facet  name="header">
                    <h:outputText style="margin-right: 200px" value="Mesa"/>
                </f:facet>
                <h:outputText  value="#{item.mesaNumero}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText style="margin-right: 220px;"  value="Cliente"/>
                </f:facet>
                <h:outputText  value="#{item.clienteNome}"/>
            </h:column>


            <h:column>
                <f:facet name="header">
                    <h:outputText style="margin-right: 50px"  value="Solicitação de cancelamento"/>
                </f:facet>
                <h:outputText  style="color: red;font-weight: bold" value="#{item.itemStatus}"/>
            </h:column>

            <h:column >
                <p:commandButton ajax="false" class="btn-default navbar-default" update="item" value="Cancelar Item" actionListener="#{funcionarioController.cancelarItem(item)}" />
            </h:column>


        </h:dataTable>
    </h:form>
        
        <h:form style="margin-top: 5%" rendered="#{funcionarioController.tela == 1}">
          
            <p:commandButton ajax="false"    class="btn btn-default navbar-btn"   action="#{funcionarioController.mudarTela(0)}" value="Voltar"  />
            <h:panelGrid columns="1" style="background-color: white;width: 100%">
               
                <h:panelGrid columns="2">
                    <h:outputText value="Gerar relatório por data" />
                    <p:inputMask mask="99/99/9999" style="margin-left: 10px"  value="#{funcionarioController.dataFiltro}" >
                        
                    </p:inputMask>
                    <p:commandButton update="relatorio" value="Gerar Relatório" actionListener="#{funcionarioController.gerarRelatorios()}" />
                </h:panelGrid>
                
                
                <p:dataTable emptyMessage="Nenhuma informação encontrada" var="relatorio" id="relatorio" style="width: 100%" value="#{funcionarioController.relatorios}" >
                    <p:column headerText="Cliente" >
                        <h:outputText value="#{relatorio.clienteNome}" />
                    </p:column>
                
                     <p:column headerText="Quantidade" >
                         <h:outputText value="#{relatorio.quantidade}" />
                    </p:column>
                    
                     <p:column headerText="Preço" >
                         <h:outputText value="#{relatorio.preco}" />
                    </p:column>
                
                        
                    <p:column headerText="Data" >
                        <h:outputText value="#{relatorio.data}" />
                    </p:column>
                
                </p:dataTable>
                
                
            </h:panelGrid>
            
        
        
        
        </h:form>  
        
    </body>

</html>
