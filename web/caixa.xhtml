<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--Washington-->
    <h:head>
        <title> Sistema de Gestão Restaurante</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- Carrega Bootstrap e CSS Extra -->
        <link href="css/bootstrap.css" rel="stylesheet"></link>
        <link href="css/SGR_Beta.css" rel="stylesheet"></link>
        <link href="css/sgr.css" rel="stylesheet"></link>
        <!-- Carrega JQuery -->
        <script src="js/jquery-2.1.3.js"></script>
        <!-- Carrega Plugins Avulsos -->		
        <script src="js/bootstrap.js"></script>

    </h:head>
    <body>
        <h:form id="frmPrincipal"  >

            <!-- [I] Painel Principal -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">

                        <!-- [I] Logo -->                
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="img/sgr_logo_sd.png" style="max-height: 100px; 
                                 margin-top:-20px; background-color:#F8F8F8;" class="img-rounded"></img>
                        </a>

                        <!-- [F] Exibição do Usuário -->
                        <p class="navbar-text" >Olá, <b>#{funcionarioController.funcionario.nome}</b>!</p>     
                        <p class="navbar-text">Mesa <span class="badge"></span></p>
                    </div>

                    <!-- [F] Informações -->
                    <p class="navbar-text" style="margin-left:100px;"><span class="glyphicon glyphicon-time" 
                                                                            aria-hidden="true" style="color:#D45744; margin-right:5px;"></span><b><span id="basicclock">#{funcionarioController.currentHour}</span></b></p>               

                    <!-- [S] Script Hora -->



                    <p class="navbar-text" style="margin-left:20px;"><span class="glyphicon glyphicon-calendar"
                                                                           aria-hidden="true" style="color:#D45744; margin-right:5px;"></span><b><span id="basicdate">#{funcionarioController.currentDate}</span></b></p>
                    <ul class="nav navbar-nav navbar-right" style="margin-right:20px;">

                        <!-- [I] Configurações -->
                        <li><div class="dropdown" style="margin-top:8px; margin-right:5px;">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    Configurações
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Alterar Dados Cadastrais</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Alterar Senha</a></li>
                                </ul>
                            </div></li>


                        <!-- [I] Logout Button -->
                        <li><h:commandButton value="Sair"  actionListener="#{funcionarioController.doLogout()}" class="btn btn-default navbar-btn"></h:commandButton></li>
                    </ul>       

                </div>                 
            </nav>

            <!-- [I] Fim do Painel Principal -->




            <!-- [I] Fim do Painel Principal -->

            <!-- corpo da pagina -->
            <div>

            </div>
            <div  style="margin-left: 10px;margin-top: 5%" >

                <h:commandButton    class="btn btn-default navbar-btn"   action="#{funcionarioController.navegarPara('/manterCliente.jsf')}" value="Efetuar Recebimento"  />
                <h:commandButton    class="btn btn-default navbar-btn"   action="#{funcionarioController.navegarPara('/pedidos.jsf')}" value="Gerar Relatório de Vendas"  />
               
                <h:commandButton    class="btn btn-danger navbar-btn"   action="#{funcionarioController.navegarPara('/encerrarConta.jsf')}" value="Encerrar Conta"  />


            </div>
                <p:poll interval="30" listener="#{funcionarioController.listarItensCancelamento()}" update="item" />
                <h:dataTable  rendered="#{funcionarioController.listaItensCancelados.size() > 0}" border="1"  style="background-color: white;width: 100%;height: 80px;text-align: center" var="item" value="#{funcionarioController.listaItensCancelados}" id="item">

            <h:column  >
                <f:facet  name="header">
                    <h:outputText style="margin-right: 200px" value="Mesa"/>
                </f:facet>
                <h:outputText  value="#{item.mesaNumero}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText style="margin-right: 220px;"  value="Cliente"/>
                </f:facet>
                <h:outputText  value="#{item.clienteNome}"/>
            </h:column>


            <h:column>
                <f:facet name="header">
                    <h:outputText style="margin-right: 50px"  value="Solicitação de cancelamento"/>
                </f:facet>
                <h:outputText  style="color: red;font-weight: bold" value="#{item.itemStatus}"/>
            </h:column>

            <h:column >
                <p:commandButton ajax="false" class="btn-default navbar-default" update="item" value="Cancelar Item" actionListener="#{funcionarioController.cancelarItem(item)}" />
            </h:column>


        </h:dataTable>






        <script src="js/jquery-2.1.3.js"></script>
        <!-- [S] Carrega Plugins Avulsos -->		
        <script src="js/bootstrap.js"></script>
    </h:form>
    </body>

</html>
